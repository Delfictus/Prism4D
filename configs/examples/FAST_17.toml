# ═══════════════════════════════════════════════════════════════════════════
# FAST 17-COLOR CONFIGURATION - BALANCED FOR SPEED
# ═══════════════════════════════════════════════════════════════════════════
# Chemical Potential μ=0.5 with reasonable iteration counts
# ═══════════════════════════════════════════════════════════════════════════

[global]
max_attempts = 1
enable_fluxnet_rl = true
rl_learning_rate = 0.03
rl_discount_factor = 0.99
rl_discretization_mode = "extended"

[warmstart]
enabled = true
greedy_ratio = 0.20
dsatur_ratio = 0.60
random_ratio = 0.20
anchor_fraction = 0.25

[phase0_dendritic]
enabled = true
num_branches = 8
branch_depth = 5
learning_rate = 0.015
activation_threshold = 0.40
plasticity = 0.85
gpu_enabled = true

[phase1_active_inference]
enabled = true
prior_precision = 2.5
likelihood_precision = 3.5
learning_rate = 0.12
free_energy_threshold = 0.08
num_iterations = 100  # Reduced from 200

[phase2_thermodynamic]
enabled = true
initial_temperature = 2.5
final_temperature = 0.005
cooling_rate = 0.92
steps_per_temp = 80  # Reduced from 200
compaction_enabled = true
compaction_threshold = 0.12

[phase3_quantum]
enabled = true
gpu_enabled = true
evolution_time = 0.15
coupling_strength = 7.0
max_colors = 17  # CRITICAL - Must be 17 to find 17!
num_qubits = 125
use_complex_amplitudes = true
evolution_iterations = 200  # Reduced from 800
transverse_field = 1.5
interference_decay = 0.01
schedule_type = "exponential"
stochastic_measurement = true

[phase3_pimc]
enabled = true
num_replicas = 32  # Reduced from 100
dimensions = 125
beta = 3.0
delta_tau = 0.08
transverse_field = 1.5
coupling_strength = 2.0
mc_steps = 100  # Reduced from 500
use_sparse = false
gpu_enabled = true

[phase4_geodesic]
enabled = true
distance_threshold = 3
centrality_weight = 1.5
gpu_enabled = true

[phase5_geodesic_flow]
enabled = true
flow_iterations = 100  # Reduced from 200
flow_strength = 0.5
diffusion_rate = 0.25

[phase6_tda]
enabled = true
persistence_threshold = 0.45
max_dimension = 2  # Reduced from 3
coherence_cv_threshold = 0.20
vietoris_rips_radius = 2.0
gpu_enabled = true

[phase7_ensemble]
enabled = true
num_replicas = 16  # Reduced from 32
exchange_interval = 15
temperature_range = [0.1, 2.5]
diversity_weight = 0.3
consensus_threshold = 0.75
gpu_enabled = true

[metaphysical_coupling]
enabled = true
geometry_stress_weight = 2.5
feedback_strength = 1.2
hotspot_threshold = 3
stress_decay_rate = 0.80
overlap_penalty = 2.0

# ═══════════════════════════════════════════════════════════════════════════
# MEMETIC - FAST BUT STILL AGGRESSIVE
# ═══════════════════════════════════════════════════════════════════════════
[memetic]
enabled = true
population_size = 50    # MUCH smaller for speed
mutation_rate = 0.15
crossover_rate = 0.80
elite_fraction = 0.25
max_generations = 100   # VERY reduced - prevents freezing
local_search_intensity = 0.70  # Less intensive
tournament_size = 3

[telemetry]
enabled = true
capture_all_phases = true
capture_rl_state = false  # Disabled for speed
capture_gpu_metrics = false
ndjson_format = true

[logging]
level = "info"
log_gpu_kernel_times = false  # Disabled for speed
log_phase_transitions = true
log_rl_rewards = false