# FLAT1000_76 Hypertuned Configuration
# Target: EXACTLY 76 colors with 0 conflicts (chromatic number)
# Graph: 1000 vertices, flat graph structure
# Strategy: Precision-focused multi-phase optimization

[phase0]
# Dendritic Reservoir - adjusted for 1000 vertices
sparsity = 0.25
activation_threshold = 0.4
branch_factor = 5
coupling_strength = 0.92
enable_gpu = true

[phase1]
# Active Inference - higher precision for larger graph
prior_precision = 12.0
learning_rate = 0.35
inference_iterations = 150
belief_update_rate = 0.55
enable_gpu = true

[phase2]
# Thermodynamic - balanced for 76-color target
type = "thermodynamic"
max_iterations_per_round = 150000  # Deep exploration for 1000 vertices
conflict_penalty_weight = 250.0  # Very high conflict penalty
initial_temperature = 4.0  # Moderate starting temp
annealing_factor = 0.996  # Very slow cooling for precision
replica_count = 32  # Maximum replicas
allow_temporary_conflicts = false
constraint_violation_penalty = 150.0
min_colors = 73  # Stay close to target
target_colors = 76  # Exact chromatic number
force_convergence = true

[phase3]
# Quantum - targeting exactly 76 colors
type = "quantum"
target_colors = 76  # EXACT chromatic number for flat1000_76
chemical_potential = 3.0  # Strong compression to 76
coupling_strength = 18.0  # Strong coupling for 1000 vertices
enable_memetic_boost = true
memetic_intensity = 0.98  # Very high intensity
quantum_iterations = 750  # More iterations for larger graph
transverse_field_schedule = "exponential"
force_color_limit = true
max_colors = 76  # Hard limit at chromatic number

[phase4]
# Geodesic - tight clustering for flat structure
distance_threshold = 1.8  # Tight for flat graph
enable_gpu = true

[phase5]
# GNN - deeper for 1000 vertices
num_layers = 7
hidden_dim = 256
learning_rate = 0.12
training_epochs = 350
enable_gpu = true

[phase6]
# TDA - fine-grained for flat structure
persistence_threshold = 0.04
max_dimension = 2
num_landmarks = 300
enable_gpu = true

[phase7]
# Transfer entropy
entropy_threshold = 0.25
transfer_rate = 0.85
enable_gpu = true

[memetic]
# Maximum aggression for 76-color convergence
local_search_probability = 0.98  # Almost always search
local_search_iterations = 1500  # Very deep for 1000 vertices
kempe_chain_attempts = 300  # Extensive Kempe chains
conflict_resolution_mode = "head"  # Aggressive head-first
greedy_improvement = true
exhaustive_neighborhood = false
aggressive_conflict_targeting = true
parallel_chains = true
elite_size = 15
crossover_rate = 0.92
mutation_rate = 0.45
adaptive_operator_selection = true
tabu_tenure = 75  # Longer tabu for larger graph
aspiration_criterion = true
color_class_balancing = true  # Balance color distribution
force_color_reduction = true  # Aggressively reduce colors

[whcr]
# DISABLED - causes problems
enabled = false

[mec]
# Molecular dynamics tuned for flat graphs
reaction_rate = 0.93
diffusion_coefficient = 0.45
catalyst_concentration = 0.88
substrate_binding_affinity = 0.76  # Match target colors

[orchestrator]
# Tight control for precision
checkpoint_interval = 75
convergence_threshold = 0.00001  # Very strict
max_stall_iterations = 2500  # More patience for 1000 vertices
color_reduction_rate = 0.015  # Gradual reduction to 76
adaptive_phase_switching = true
enable_telemetry = true
telemetry_port = 9091
aggressive_checkpoint = true  # Lock in good solutions
target_chromatic_number = 76  # Explicit target

[gpu]
# Optimized for 1000-vertex graph
block_size = 256
shared_memory_per_block = 49152
max_registers_per_thread = 64
prefer_l1_cache = false
enable_tensor_cores = true
dynamic_parallelism = true

[logging]
level = "info"
show_progress = true
save_intermediate_states = true
checkpoint_dir = "checkpoints/flat1000_76"

[hypertuning]
# Adaptive parameters for runtime tuning
enable_adaptive = true
target_colors = 76
max_conflicts = 0
adjustment_rate = 0.1
patience = 10
strategies = ["temperature_adjust", "penalty_scaling", "memetic_boost"]