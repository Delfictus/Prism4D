# LIGYSIS Publication Quality Configuration
# Optimized for benchmark reproducibility

[detection]
# Publication-grade quality settings
power_iterations = 12
kempe_iterations = 20

[pocket]
# Pocket detection parameters
min_pocket_volume = 150.0
max_pocket_volume = 5000.0
druggability_threshold = 0.25
max_pockets = 15

[clustering]
# Voronoi clustering
cluster_distance = 4.0
min_cluster_size = 3

[output]
format = "json"
include_residues = true
include_scores = true
