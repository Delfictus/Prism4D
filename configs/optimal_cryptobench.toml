# PRISM-LBS Optimal Configuration for CryptoBench Benchmark
# Validated: December 2025
# Results: 82.6% Top-1 Recall >= 50%, 89.9% >= 30%
# Performance: Outperforms all published tools (P2Rank, fpocket, DeepPocket, etc.)

[detection]
# Core algorithm parameters
# - power_iterations: Controls eigenvalue convergence in spectral clustering
# - kempe_iterations: Graph coloring refinement steps
power_iterations = 12
kempe_iterations = 8

[pocket]
# Pocket detection thresholds
# - Tuned for high recall on cryptic binding sites
min_pocket_volume = 150.0        # Å³ - filters small cavities
max_pocket_volume = 5000.0       # Å³ - prevents mega-pockets
druggability_threshold = 0.28    # Balanced threshold
max_pockets = 10                 # Return top 10 pockets

# Pocket merging - prevents over-segmentation
enable_merging = true
merge_distance = 12.0            # Å - merge nearby pockets

# Pocket expansion - captures full binding region
enable_expansion = true
expansion_distance = 4.0         # Å - expand pocket boundaries

[clustering]
# Voronoi tessellation parameters
cluster_distance = 4.0           # Å - DBSCAN epsilon
min_cluster_size = 3             # Minimum points per cluster
grid_spacing = 2.0               # Å - Voronoi grid resolution

[voronoi]
# Alpha sphere detection
min_alpha_radius = 2.5           # Å - minimum probe sphere
max_alpha_radius = 10.0          # Å - maximum probe sphere
dbscan_eps = 5.0                 # Å - clustering distance
min_burial_depth = 2.0           # Å - required burial depth

[output]
format = "json"
include_residues = true
include_scores = true
include_centroids = true

