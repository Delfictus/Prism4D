# Quick Test Configuration
# Relaxed target for faster validation testing

profile = "quick_test"
version = "1.0.0"
target_chromatic = 100
deterministic = true
seed = 42

# Minimal phases for quick testing
use_reservoir_prediction = true
use_active_inference = true
use_adp_learning = false
use_thermodynamic_equilibration = true
use_quantum_classical_hybrid = true
use_multiscale_analysis = false
use_ensemble_consensus = false

# Reduced runtime
max_runtime_hours = 1.0
num_workers = 8

[gpu]
device_id = 0
streams = 4
batch_size = 512
enable_reservoir_gpu = true
enable_thermo_gpu = true
enable_quantum_gpu = true
enable_te_gpu = true
enable_statmech_gpu = true
enable_pimc_gpu = true

[memetic]
population_size = 32
elite_size = 4
generations = 50
mutation_rate = 0.15
tournament_size = 3
local_search_depth = 1000
use_tsp_guidance = true
tsp_weight = 0.20

[thermo]
replicas = 56
num_temps = 16
exchange_interval = 20
t_min = 0.01
t_max = 0.5
batch_size = 1000

[quantum]
iterations = 10
target_chromatic = 100

[pimc]
replicas = 56
beads = 64
beta = 1.0
tau = 0.1

[adp]
epsilon = 0.5
epsilon_decay = 0.99
epsilon_min = 0.05
alpha = 0.15
gamma = 0.90

[orchestrator]
use_reservoir_prediction = true
adp_dsatur_depth = 10000
adp_quantum_iterations = 10
adp_thermo_num_temps = 16
restarts = 3
early_stop_no_improve_iters = 2
checkpoint_minutes = 5

[neuromorphic]
enabled = true

[cpu]
threads = 24
pin_pool = false
work_steal = true
parallel_io = true
